<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Upload Tool</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        textarea { width: 100%; height: 300px; font-family: monospace; font-size: 12px; padding: 1rem; }
        .instructions { background: #e9ecef; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <h2>Profile Image Data URL Generator</h2>
    <div class="instructions">
        <p><strong>How to use:</strong></p>
        <ol>
            <li>Upload your profile image below</li>
            <li>Copy the generated data URL</li>
            <li>Paste it into the admin panel's profile photo uploader</li>
        </ol>
    </div>
    
    <input type="file" id="imageInput" accept="image/*">
    <textarea id="output" placeholder="Data URL will appear here..."></textarea>
    
    <script>
        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('output').value = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
